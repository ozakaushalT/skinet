<div class="container">
    <div *ngIf="product" class="row">
        <div class="col-6">
            <img src="{{product.pictureURL}}" alt="{{product.name}}" class="w-100">
        </div>
        <div class="col-6 mt-5">
            <h2>{{product.name}}</h2>
            <p style="font-size:2em;">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="reduceQuantity()" class="fa fa-minus-circle text-warning"
                    style="cursor: pointer;font-size: 2em;"></i>
                <span class="fw-bold mx-3" style="font-size: 1.5em;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning"
                    style="cursor: pointer;font-size: 2em;"></i>
                <button (click)="updateBasket()" class="btn btn-outline-secondary ms-4">{{buttonText}}</button>
            </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
